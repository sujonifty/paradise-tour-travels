                    <h3>Paradise <span class="color-tittle">Tour & Travels</span></h3>

            <div class="nav-bar">
                <ul id="menu">
                    <li ><a  href=""><span class="color-tittle">Home</span></a></li>

                    <i class="fa-solid fa-bars"></i>

                        <option value="">Saint martin</option>

                    </select>
                </div>
                <div class="banner-time">
                    <select name="" id="">

                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">any time</option>
                    </select>
                </div>
                <div class="banner-type">
                    <select name="" id="">
                        <option value="" selected>Type</option>
                        <option value="">By air</option>
                        <option value="">Train</option>
                        <option value="">Bus</option>
                    </select>
                </div>
                <div class="banner-search">
                    <i class="fa-solid fa-magnifying-glass"></i><span >Find Now</span>
                </div>
